<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Syadamar RI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">My Syadamar RI</h1>
        <p class="fade-in">Portofolio Profesional</p>
    </header>

    <section id="about">
        <h2 class="slide-in">Tentang Saya</h2>
        <p class="slide-in">Saya adalah seorang pebisnis yang ingin memperluas ruang lingkup usaha melalui ekspor ...</p>
    </section>

    <section id="portfolio">
        <h2 class="slide-in">Portofolio</h2>
        <div class="gallery">
            <img src="images/project1.jpg" alt="Project 1">
            <img src="images/project2.jpg" alt="Project 2">
        </div>
    </section>

    <section id="contact">
        <h2 class="slide-in">Hubungi Saya</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="message" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>Â© 2018 My Syadamar RI</p>
    </footer>
</body>
</html>
